      {% if categories %}
      <div class="col-xs-5 col-sm-3 col-md-3 col-lg-2">
        <div class="list-group">
          {% for category in categories %}
          {% if highlight_id == category.id %}
          <a href="#" class="list-group-item list-group-item-action active">{{ category.name }}</a>
          {% else %}
          <a href="{{ url_for('showCategory', super_category=super_category, category=category.name) }}" class="list-group-item list-group-item-action">{{ category.name }}</a>
          {% endif %}
          {% endfor %}
        </div>
      </div>
      {% endif %}
