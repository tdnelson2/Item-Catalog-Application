<!DOCTYPE html>
<html>
<head>
  <title>gregslist</title>
  <link rel="stylesheet" type="text/css" href="/static/styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/styles/styles.css">
  <script src="/static/js/jquery-3.2.1.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- boilerplate bootstrap navbar -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{url_for('mainPage')}}">gregslist</a>
      </div>
      <form action="{{ url_for('newPostCategorySelect') }}">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> sign up</a></li>
          {% with provider = login_provider() %}
          {% if provider == 'google' %}
          <li><a href="{{ url_for('gdisconnect') }}"><span class="glyphicon glyphicon-log-in"></span> logout</a></li>
          {% elif provider == 'facebook' %}
          <li><a href="{{ url_for('fbdisconnect') }}"><span class="glyphicon glyphicon-log-in"></span> logout</a></li>
          {% else %}
          <li><a href="{{ url_for('showLogin') }}"><span class="glyphicon glyphicon-log-in"></span> login</a></li>
          {% endif %}
          {% endwith %}
          <li><button class="btn btn-primary btn-sm navbar-btn add-btn">post something!</button></li>
        </ul>
      </form>
    </div>
  </nav>
  {% block content %}
  {% endblock %}
</body>
</html>
