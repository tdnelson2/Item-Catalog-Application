{% extends "base.html" %}
{% block content %}
{{ render_flashed_message() | safe }}
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 box">
        <form method="post">
          <div class="form-group">
            <label for="category">choose a category</label>
            <select class="form-control" id="category">
              <option>jobs</option>
              <option>stuff</option>
              <option>space</option>
            </select>
          </div>
          <div class="form-group">
            <label for="title">title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="" value="{{post.title}}">
          </div>
          <div class="form-group">
            <label for="text-area">detailed description</label>
            <textarea class="form-control" id="text-area" name="description" rows="10">{{post.description}}</textarea>
          </div>
          <button type="submit" class="btn btn-primary" id="submit" type="submit">submit</button>
          <a href = '{{url_for('mainPage')}}'>
            <button class="btn btn-default">cancel</button>
          </a>
        </form>
      </div>
    </div>
{% endblock %}
