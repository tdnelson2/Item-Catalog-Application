{% extends "base.html" %}
{% block content %}
  <div class="container">
    <div class="row">
      {{ job_categories | safe }}
      {% if posts %}
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-9 box">
        <div class="list-group">
        {% for post in posts %}
          <a href="{{url_for('showJobPost', post_id=post.id)}}" class="list-group-item list-group-item-action category-items">{{ post.title }}</a>
        {% endfor %}
        </div>
      </div>
      {% endif %}
    </div>
  </div>
{% endblock %}
