{% extends "base.html" %}
{% block content %}
{{ render_flashed_message() | safe }}
    <div class="row">
      {{ render_categories_mini(super_category, categories, category_entry.id) | safe }}
      {% if posts %}
      <div class="col-xs-7 col-sm-9 col-md-9 col-lg-9 box">
        <div class="list-group">
        {% for post in posts %}
          <a href="{{url_for('showSpecificPost', category=category_entry.name, super_category=super_category, post_id=post.id, )}}" class="list-group-item list-group-item-action category-items">{{ post.title }}</a>
        {% endfor %}
        </div>
      </div>
      {% endif %}
    </div>
{% endblock %}
