{% extends "base.html" %}
{% block content %}
<h2> Are you sure you want to delete "{{post.title}}"? </h2>
<form method = 'post'>
  <button type="submit" class="btn btn-danger" id="submit" name="delete">Delete</button>
  <a href="{{url_for('mainPage')}}" class="btn btn-default">Cancel</a>
</form>
{% endblock %}
