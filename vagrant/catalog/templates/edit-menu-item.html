{% extends "base.html" %}
{% block content %}
        <h2><i>Edit Menu Item</i></h2>
        <hr>
        <form action="{{ url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_id) }}" method="POST">
            <p>Name:</p>
            <input type="text" size="30" name="name" value="{{ menuItem.name }}">
            <input type="submit" value="Edit">
        </form>
        <a href="{{ url_for('restaurantMenu', restaurant_id=restaurant_id) }}">Cancel</a>
{% endblock %}
